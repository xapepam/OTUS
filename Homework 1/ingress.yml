apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: homework-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: hello.world
    http:
      paths:
        - path: /myapp($|/)(.*)
          backend:
            serviceName: homework-service
            servicePort: 9000
